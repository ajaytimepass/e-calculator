<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Ajay Bathani" >
  <meta name="keywords" content="calculator, UI,UX, light,dark,theme">
  <meta name="description" content="E-calculator with Light and Dark Theme with button sounds">
  <title>E-Calculator</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
   <script>
     
    var soundwav = new Audio();
    var soundmp3 = new Audio();
  soundwav.src = "http://www.soundjay.com/button/beep-07.wav";
  
  soundmp3.src = "http://www.soundjay.com/button/beep-07.wav"

  function calculate(data) {
  
  
  soundmp3.play();
  soundwav.play();
  
  switch(data){

    case 'AC':
      input.innerHTML="";
      output.innerHTML="0";
      // sound();
      break;
      case 'C':
        input.innerHTML=input.innerHTML.substr(0,input.innerHTML.length -1);
        output.innerHTML=  math.evaluate(input.innerHTML) === undefined ? 0:math.evaluate(input.innerHTML);
        // sound();
        break;
      case '=':
        output.innerHTML = math.evaluate(input.innerHTML);
        // sound();
        break;
    default:
        input.innerHTML +=data;
        // sound();
        break;
  }
}
  </script>
  
</head>
<body>
  <div class="conatiner">
    
    <div class="calculator">
      <div class="calculator-toogler">
        <div class="theme-switch-wrapper">
          <label class="theme-switch" for="checkbox">
             <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
         </label>
       </div>
      </div>
      <div class="calculator-results">
        <div>
          <h1 id="output">0</h1>
          <p id="input"></p>
        </div>
      </div>
      <div class="calculator-body">
        <div class="symbol" onclick="calculate('C')"><span>C</span></div>
        <div class="symbol" onclick="calculate('AC')"><span>AC</span></div>
        <div class="symbol" onclick="calculate('%')"><span>%</span></div>
        <div class="symbol" onclick="calculate('/')"><span>/</span></div>
        <div onclick="calculate('7')"><span>7</span></div>
        <div onclick="calculate('8')"><span>8</span></div>
        <div onclick="calculate('9')"><span>9</span></div>
        <div class="symbol" onclick="calculate(x)"><span>x</span></div>
        <div onclick="calculate('4')"><span>4</span></div>
        <div onclick="calculate('5')"><span>5</span></div>
        <div onclick="calculate('6')"><span>6</span></div>
        <div class="symbol" onclick="calculate('-')"><span>-</span></div>
        <div onclick="calculate('1')"><span>1</span></div>
        <div onclick="calculate('2')"><span>2</span></div>
        <div onclick="calculate('3')"><span>3</span></div>
        <div class="symbol" onclick="calculate('+')"><span>+</span></div>
        <div onclick="calculate('0')"><span>0</span></div>
        <div onclick="calculate('00')"><span>00</span></div>
        <div onclick="calculate('.')"><span>.</span></div>
        <div class="symbol sp" onclick="calculate('=')"><span>=</span></div>
      </div>

    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.1.0/math.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
